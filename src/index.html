<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $( function () {
            $( "#sortable" ).sortable();
        });
    </script>
    <title>Candilink</title>
</head>
<body class="h-100 w-100 bg-light p-1">
<div id="liveAlertPlaceholder" class="position-absolute w-100 p-2">

</div>
<div class="container-fluid h-100" id="maincontainer">
    <div class="h-100 d-flex flex-column">
        <div class="row align-items-center m-0">
            <div class="col-6">
                <input type="text" placeholder="Lien de connexion candilib" id="candilink">
            </div>
            <div class="col-2 align-content-center">
                <button id="btn-candilink" type="button" class="btn btn-primary">Valider</button>
            </div>
            <div class="col-4 text-center">
                Heure de passage : <br /> <span id="timer">00:00</span> <br />
                Temps restant : <br /> <span id="countdown">00:00:00</span>
            </div>
        </div>
        <div class="row align-items-center m-0 flex-grow-1" style="max-height: calc(100% - 96px);">
            <div class="col-8 h-100 overflow-auto">
                <div class="w-100 h-100 position-relative">
                    <div id="disabling" class="disabled-div text-light text-center">
                        <div class="position-relative w-100 h-100">
                            <h2 id="disabled-reason" class="position-absolute top-50 start-50 translate-middle">Indisponible tant qu'aucun lien de connexion candilib n'a été donné</h2>
                        </div>
                    </div>
                    <div class="h-100 p-2">
                        <h2 class="text-center">Liste des départements</h2>
                        <div>
                            <ul id="sortable" class="p-0">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 h-100 border border-dark">
                <div class="row p-2 pb-0">
                    <input type="text" class="form-control" aria-describedby="emailValidation" id="email" placeholder="adresse@email.com"/>
                    <div id="emailValidation" class="invalid-feedback">
                        Veuillez mettre un email valide.
                    </div>
                </div>
                <div class="row p-2">
                    <button class="btn btn-primary" id="send-mail">Envoyer un mail</button>
                </div>
                <div class="row p-2">
                    <table class="table" id="preference-table">
                        <tr>
                            <td><input type="checkbox" id="save-mail" name="save-mail"/></td>
                            <td><label for="save-mail">Sauvegarder l'email</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="startup-send" name="startup-send" /></td>
                            <td><label for="startup-send">Envoyer un email au démarrage</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="save-pref" name="save-pref" /></td>
                            <td><label for="save-pref">Sauvegarder les préférences de départements</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="app-on-startup" name="app-on-startup" /></td>
                            <td><label for="app-on-startup">Lancer l'application au démarrage de windows</label></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
